{% extends "players/base.html" %}

{% block section %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2>Настройка уведомлений</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email">
      </div>
      <div class="form-group">
        <label for="telegram">Telegram аккаунт</label>
        <input type="text" class="form-control" id="telegram" name="telegram" placeholder="Введите ваш Telegram ID">
      </div>
      <div class="form-group">
        <label for="notification_type">Тип уведомлений</label>
        <select class="form-control" id="notification_type" name="notification_type">
          <option value="all">Все уведомления</option>
          <option value="personalized">Персонализированные уведомления</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="unsubscribe" name="unsubscribe">
        <label class="form-check-label" for="unsubscribe">
          Отказаться от рассылки
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить настройки</button>
    </form>
  </div>
</div>
{{response_data}}
{% endblock %}
