{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Players Database - Login</title>
    <link rel="stylesheet" href="{% static 'players/css/login.css' %}">
</head>
<body>
    <header>
        <h1>Chess Players Database</h1>
    </header>
    <section class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Login</button>
                <a href="{% url 'password_reset_page' %}" class="forgot-password">Forgot Password?</a>
            </div>

        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Chess Players Database. All rights reserved.</p>
    </footer>
</body>
</html>
